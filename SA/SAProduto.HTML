<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Gest√£o de Produtos</title>
    <link rel="stylesheet" type="text/css" href="CSS/SAVisual.CSS" media="all">
    <script src="Mascaras/ProdutoMascara.js"></script>
</head>

<body>
    <form method="post" action="Form_Front_Back/SalvarProduto.PHP">
        <table border="0">

            <tr>
                <td rowspan="2">
                    <center><img src="Image/C.png" height="90" width="160"></center>
                </td>
            </tr>
            <tr>
                <td>
                    <center><b style="color: #004080;">Cadastro Produtos:</b></center>
                </td>
            </tr>

            <tr>
                <td rowspan="2">Qual o Nome do Remedio?</td>
            </tr>
            <tr>
                <td><input type="text" name="Nome_Produto" onkeypress="mascara(this, ApenasLetras)" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual a Quantidade Enviada? (Caixas)</td>
            </tr>
            <tr>
                <td><input type="number" name="Qntd_Enviada" min="1" max="9999" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual a Quantidade em Estoque? (Caixas)</td>
            </tr>
            <tr>
                <td><input type="number" name="Qntd_Estoque" min="0" max="9999" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual o Nome do Fornecedor?</td>
            </tr>
            <tr>
                <td><input type="text" name="Nome_Fornecedor" onkeypress="mascara(this, ApenasLetras)" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual o Lote do Remedio?</td>
            </tr>
            <tr>
                <td><input type="text" name="Lote" maxlength="8" onkeypress="mascara(this, Lote)" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual a Validade do Remedio?</td>
            </tr>
            <tr>
                <td><input type="date" name="Validade" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual foi a Data da Fabricacao?</td>
            </tr>
            <tr>
                <td><input type="date" name="Data_Fabricacao" required></td>
            </tr>

            <tr>
                <td rowspan="2">Qual o Tipo do Remedio?</td>
            </tr>
            <tr>
                <td>
                    <select name="Tipo_Remedio" required>
                        <option>Comprimido</option>
                        <option>Liquido</option>
                        <option>Inalatoria</option>
                        <option>Injetavel</option>
                        <option>Creme</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Cadastrar</button></td>
                <td>
                    <a href="SA_TelaPrincipal.HTML">
                        <button type="button">Voltar</button>
                    </a>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
