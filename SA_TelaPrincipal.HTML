<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia SA</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9fc;
            color: #333;
            padding: 0;
        }
    
        /* Barra de navegação */
        ul {
            list-style-type: none;
            background-color: #004080;
            border-bottom: 2px solid #003366;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }
    
        /* clearfix para limpar floats */
        ul::after {
            content: "";
            display: table;
            clear: both;
        }
    
        li {
            float: left;
        }
    
        li a,
        .dropbtn {
            display: inline-block;
            color: #ffffff;
            text-align: center;
            padding: 14px 18px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        li a:hover,
        .dropdown:hover .dropbtn {
            background-color: #0066cc;
        }
    
        li.dropdown {
            display: inline-block;
            position: relative;
        }
    
        /* Conteúdo do dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 4px;
            overflow: hidden;
        }
    
        .dropdown-content a {
            color: #004080;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
    
        .dropdown-content a:hover {
            background-color: #e6f0ff;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>

    <ul>
        <li><a href="#home">Início</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Cadastrar</a>
            <div class="dropdown-content">
                <a href="SAProduto.HTML">Produto</a>
                <a href="SAFornecedor.HTML">Fornecedor</a>
                <a href="SAFuncionario.HTML">Funcionário</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Excluir</a>
            <div class="dropdown-content">
                <a href="#">Produto</a>
                <a href="#">Fornecedor</a>
                <a href="#">Funcionário</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Pesquisar</a>
            <div class="dropdown-content">
                <a href="#">Produto</a>
                <a href="#">Fornecedor</a>
                <a href="#">Funcionário</a>
            </div>
        </li>
    </ul>

    <h1 style="color: black; text-align: center; margin-top: 50px;">
        Bem-vindo ao Sistema da Farmácia SA
    </h1>

</body>
</html>
